<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Barrage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            pointer-events: none;
            z-index: 10;
        }
        
        #health-bar {
            width: 200px;
            height: 20px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        #health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            width: 100%;
            transition: width 0.3s;
        }
        
        #multiplayer-ui {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-align: right;
            z-index: 10;
        }
        
        #player-list {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            margin-top: 10px;
            min-width: 200px;
        }
        
        .player-item {
            padding: 5px;
            margin: 5px 0;
            border-left: 3px solid;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid #ff00ff;
            z-index: 20;
        }
        
        #game-over h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }
        
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            transform: scale(1.1);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        #fps {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
        <div style="margin-top: 10px; font-size: 14px;">
            Power: <span id="power">1</span>/5
        </div>
    </div>
    
    <div id="multiplayer-ui">
        <div style="font-size: 20px; margin-bottom: 10px;">üåê ONLINE</div>
        <div id="player-list"></div>
    </div>
    
    <div id="fps">FPS: 60</div>
    
    <div id="controls">
        <div><strong>WASD</strong> Move | <strong>MOUSE</strong> Aim | <strong>CLICK</strong> Shoot | <strong>SHIFT</strong> Focus</div>
    </div>
    
    <div id="game-over">
        <h1>GAME OVER</h1>
        <div id="final-score" style="font-size: 32px; margin: 20px 0;"></div>
        <button onclick="restartGame()">RESTART</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let player, playerHitbox;
        let enemies = [];
        let bullets = [];
        let enemyBullets = [];
        let particles = [];
        let score = 0;
        let wave = 1;
        let health = 100;
        let power = 1;
        let gameActive = true;
        let keys = {};
        let mouseX = 0, mouseY = 0;
        let focusMode = false;
        let shootCooldown = 0;
        
        // Object pooling for performance
        const bulletPool = [];
        const enemyBulletPool = [];
        const particlePool = [];
        const maxPoolSize = 1000;
        
        // Multiplayer simulation (mock data)
        let players = [
            { id: 1, name: 'You', score: 0, color: '#00ffff' },
            { id: 2, name: 'Player_2', score: 1250, color: '#ff00ff' },
            { id: 3, name: 'Player_3', score: 890, color: '#ffff00' }
        ];
        
        // FPS tracking
        let lastTime = performance.now();
        let frames = 0;
        let fps = 60;
        
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 100);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 20);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: false // Disabled for performance
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.setPixelRatio(1); // Fixed pixel ratio for performance
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            const pointLight = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight.position.set(0, 20, 0);
            scene.add(pointLight);
            
            createPlayer();
            createArena();
            initObjectPools();
            spawnWave();
            
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                if (e.key === 'Shift') focusMode = true;
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
                if (e.key === 'Shift') focusMode = false;
            });
            
            window.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            
            window.addEventListener('mousedown', () => {
                keys.shoot = true;
            });
            
            window.addEventListener('mouseup', () => {
                keys.shoot = false;
            });
            
            window.addEventListener('resize', onResize);
            
            animate();
        }
        
        function initObjectPools() {
            for (let i = 0; i < maxPoolSize; i++) {
                bulletPool.push(createBulletObject());
                enemyBulletPool.push(createEnemyBulletObject());
                particlePool.push(createParticleObject());
            }
        }
        
        function createBulletObject() {
            const geo = new THREE.SphereGeometry(0.1, 6, 6);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const bullet = new THREE.Mesh(geo, mat);
            bullet.active = false;
            return bullet;
        }
        
        function createEnemyBulletObject() {
            const geo = new THREE.SphereGeometry(0.15, 6, 6);
            const mat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            const bullet = new THREE.Mesh(geo, mat);
            bullet.active = false;
            return bullet;
        }
        
        function createParticleObject() {
            const geo = new THREE.SphereGeometry(0.05, 4, 4);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const particle = new THREE.Mesh(geo, mat);
            particle.active = false;
            return particle;
        }
        
        function getBulletFromPool() {
            for (let bullet of bulletPool) {
                if (!bullet.active) {
                    bullet.active = true;
                    scene.add(bullet);
                    return bullet;
                }
            }
            return null;
        }
        
        function getEnemyBulletFromPool() {
            for (let bullet of enemyBulletPool) {
                if (!bullet.active) {
                    bullet.active = true;
                    scene.add(bullet);
                    return bullet;
                }
            }
            return null;
        }
        
        function getParticleFromPool() {
            for (let particle of particlePool) {
                if (!particle.active) {
                    particle.active = true;
                    scene.add(particle);
                    return particle;
                }
            }
            return null;
        }
        
        function createPlayer() {
            const geometry = new THREE.ConeGeometry(0.5, 1.5, 4);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 0, 10);
            player.rotation.x = Math.PI;
            scene.add(player);
            
            const hitboxGeo = new THREE.SphereGeometry(0.1, 8, 8);
            const hitboxMat = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                transparent: true,
                opacity: 0
            });
            playerHitbox = new THREE.Mesh(hitboxGeo, hitboxMat);
            player.add(playerHitbox);
        }
        
        function createArena() {
            const gridHelper = new THREE.GridHelper(50, 50, 0x00ffff, 0x003333);
            gridHelper.position.y = -1;
            scene.add(gridHelper);
            
            const geometry = new THREE.BoxGeometry(40, 0.1, 30);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x111111,
                transparent: true,
                opacity: 0.5
            });
            const floor = new THREE.Mesh(geometry, material);
            floor.position.y = -1;
            scene.add(floor);
        }
        
        function spawnWave() {
            const patterns = [
                spawnCirclePattern,
                spawnSpiralPattern,
                spawnLinePattern,
                spawnDiamondPattern
            ];
            
            const enemyCount = Math.min(3 + wave, 8);
            
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    const enemy = createEnemy();
                    enemies.push(enemy);
                    
                    const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                    enemy.pattern = pattern;
                    enemy.patternTimer = 0;
                }, i * 500);
            }
        }
        
        function createEnemy() {
            const geometry = new THREE.OctahedronGeometry(0.8);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0xff00ff,
                emissive: 0xff00ff,
                emissiveIntensity: 0.3
            });
            const enemy = new THREE.Mesh(geometry, material);
            
            const angle = Math.random() * Math.PI * 2;
            const radius = 15;
            enemy.position.set(
                Math.cos(angle) * radius,
                Math.random() * 3,
                Math.sin(angle) * radius - 5
            );
            
            enemy.health = 5;
            enemy.moveAngle = angle;
            
            scene.add(enemy);
            return enemy;
        }
        
        // Bullet patterns
        function spawnCirclePattern(enemy) {
            const bulletCount = 12 + wave * 2;
            for (let i = 0; i < bulletCount; i++) {
                const angle = (Math.PI * 2 / bulletCount) * i;
                shootEnemyBullet(enemy, angle, 0.15);
            }
        }
        
        function spawnSpiralPattern(enemy) {
            const bulletCount = 8;
            const angleOffset = enemy.patternTimer * 0.1;
            for (let i = 0; i < bulletCount; i++) {
                const angle = (Math.PI * 2 / bulletCount) * i + angleOffset;
                shootEnemyBullet(enemy, angle, 0.12);
            }
        }
        
        function spawnLinePattern(enemy) {
            const dir = Math.atan2(player.position.z - enemy.position.z, player.position.x - enemy.position.x);
            for (let i = -2; i <= 2; i++) {
                shootEnemyBullet(enemy, dir + i * 0.2, 0.18);
            }
        }
        
        function spawnDiamondPattern(enemy) {
            const angles = [0, Math.PI/2, Math.PI, Math.PI*1.5];
            angles.forEach(angle => {
                shootEnemyBullet(enemy, angle + enemy.patternTimer * 0.05, 0.15);
            });
        }
        
        function shootEnemyBullet(enemy, angle, speed) {
            const bullet = getEnemyBulletFromPool();
            if (!bullet) return;
            
            bullet.position.copy(enemy.position);
            bullet.velocity = {
                x: Math.cos(angle) * speed,
                z: Math.sin(angle) * speed
            };
            
            enemyBullets.push(bullet);
        }
        
        function updatePlayer() {
            if (!gameActive) return;
            
            const speed = focusMode ? 0.15 : 0.3;
            
            if (keys['w']) player.position.z -= speed;
            if (keys['s']) player.position.z += speed;
            if (keys['a']) player.position.x -= speed;
            if (keys['d']) player.position.x += speed;
            
            player.position.x = Math.max(-18, Math.min(18, player.position.x));
            player.position.z = Math.max(-12, Math.min(12, player.position.z));
            
            if (focusMode) {
                playerHitbox.material.opacity = 0.8;
            } else {
                playerHitbox.material.opacity = 0;
            }
            
            if (keys.shoot && shootCooldown <= 0) {
                shootPlayerBullet();
                shootCooldown = focusMode ? 3 : 5;
            }
            
            if (shootCooldown > 0) shootCooldown--;
            
            player.rotation.z += 0.1;
        }
        
        function shootPlayerBullet() {
            const spreadCount = Math.min(power, 5);
            for (let i = 0; i < spreadCount; i++) {
                const bullet = getBulletFromPool();
                if (!bullet) continue;
                
                const offset = (i - (spreadCount - 1) / 2) * 0.5;
                bullet.position.set(player.position.x + offset, player.position.y, player.position.z - 1);
                bullet.velocity = { x: 0, z: -0.5 };
                
                bullets.push(bullet);
            }
        }
        
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.position.x += bullet.velocity.x;
                bullet.position.z += bullet.velocity.z;
                
                if (Math.abs(bullet.position.z) > 20) {
                    scene.remove(bullet);
                    bullet.active = false;
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateEnemyBullets() {
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.position.x += bullet.velocity.x;
                bullet.position.z += bullet.velocity.z;
                
                if (Math.abs(bullet.position.x) > 20 || Math.abs(bullet.position.z) > 20) {
                    scene.remove(bullet);
                    bullet.active = false;
                    enemyBullets.splice(i, 1);
                    continue;
                }
                
                const dist = Math.hypot(
                    bullet.position.x - player.position.x,
                    bullet.position.z - player.position.z
                );
                
                if (dist < 0.5) {
                    takeDamage(10);
                    scene.remove(bullet);
                    bullet.active = false;
                    enemyBullets.splice(i, 1);
                    createExplosion(bullet.position, 5);
                }
            }
        }
        
        function updateEnemies() {
            enemies.forEach(enemy => {
                enemy.moveAngle += 0.02;
                const radius = 12;
                enemy.position.x = Math.cos(enemy.moveAngle) * radius;
                enemy.position.z = Math.sin(enemy.moveAngle) * radius - 5;
                
                enemy.rotation.y += 0.05;
                
                enemy.patternTimer++;
                if (enemy.patternTimer % (60 - wave * 2) === 0) {
                    enemy.pattern(enemy);
                }
            });
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const dist = Math.hypot(
                        bullet.position.x - enemy.position.x,
                        bullet.position.z - enemy.position.z
                    );
                    
                    if (dist < 1) {
                        enemy.health--;
                        scene.remove(bullet);
                        bullet.active = false;
                        bullets.splice(j, 1);
                        
                        if (enemy.health <= 0) {
                            score += 100;
                            createExplosion(enemy.position, 20);
                            scene.remove(enemy);
                            enemies.splice(i, 1);
                            
                            if (Math.random() < 0.3) {
                                power = Math.min(5, power + 1);
                                document.getElementById('power').textContent = power;
                            }
                            
                            if (enemies.length === 0) {
                                wave++;
                                document.getElementById('wave').textContent = wave;
                                setTimeout(spawnWave, 2000);
                            }
                        }
                        break;
                    }
                }
            }
        }
        
        function createExplosion(position, count) {
            for (let i = 0; i < count; i++) {
                const particle = getParticleFromPool();
                if (!particle) continue;
                
                particle.position.copy(position);
                particle.velocity = {
                    x: (Math.random() - 0.5) * 0.3,
                    z: (Math.random() - 0.5) * 0.3,
                    y: Math.random() * 0.2
                };
                particle.life = 30;
                particle.material.color.setHex(Math.random() > 0.5 ? 0xff00ff : 0x00ffff);
                
                particles.push(particle);
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.x += p.velocity.x;
                p.position.z += p.velocity.z;
                p.position.y += p.velocity.y;
                p.velocity.y -= 0.01;
                p.life--;
                
                p.material.opacity = p.life / 30;
                
                if (p.life <= 0) {
                    scene.remove(p);
                    p.active = false;
                    particles.splice(i, 1);
                }
            }
        }
        
        function takeDamage(amount) {
            health -= amount;
            health = Math.max(0, health);
            document.getElementById('health-fill').style.width = health + '%';
            
            if (health <= 0) {
                gameOver();
            }
        }
        
        function updateMultiplayer() {
            players[0].score = score;
            players.sort((a, b) => b.score - a.score);
            
            const listEl = document.getElementById('player-list');
            listEl.innerHTML = players.map((p, i) => 
                `<div class="player-item" style="border-color: ${p.color}">
                    ${i + 1}. ${p.name}: ${p.score}
                </div>`
            ).join('');
            
            // Simulate other players' scores increasing
            if (Math.random() < 0.05) {
                players.forEach((p, i) => {
                    if (i > 0) p.score += Math.floor(Math.random() * 50);
                });
            }
        }
        
        function updateFPS() {
            frames++;
            const now = performance.now();
            if (now >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (now - lastTime));
                document.getElementById('fps').textContent = 'FPS: ' + fps;
                frames = 0;
                lastTime = now;
            }
        }
        
        function gameOver() {
            gameActive = false;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = 
                `Final Score: ${score} | Wave: ${wave}`;
        }
        
        function restartGame() {
            // Clean up
            bullets.forEach(b => { scene.remove(b); b.active = false; });
            enemyBullets.forEach(b => { scene.remove(b); b.active = false; });
            enemies.forEach(e => scene.remove(e));
            particles.forEach(p => { scene.remove(p); p.active = false; });
            
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            
            score = 0;
            wave = 1;
            health = 100;
            power = 1;
            gameActive = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('health-fill').style.width = '100%';
            document.getElementById('power').textContent = power;
            document.getElementById('game-over').style.display = 'none';
            
            player.position.set(0, 0, 10);
            spawnWave();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameActive) {
                updatePlayer();
                updateBullets();
                updateEnemyBullets();
                updateEnemies();
                updateParticles();
                updateMultiplayer();
            }
            
            updateFPS();
            document.getElementById('score').textContent = score;
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        init();
    </script>
</body>
</html>
