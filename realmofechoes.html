<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm of Echoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        
        #gameCanvas {
            display: block;
            background: #0f3460;
        }
        
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #ui-container > * {
            pointer-events: auto;
        }
        
        #player-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d9ff;
            min-width: 200px;
        }
        
        .stat-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            transition: width 0.3s;
        }
        
        .hp-bar { background: linear-gradient(90deg, #ff4444, #ff6b6b); }
        .xp-bar { background: linear-gradient(90deg, #4444ff, #6b6bff); }
        
        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid #00d9ff;
            overflow: hidden;
        }
        
        #chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }
        
        .chat-message {
            margin: 5px 0;
            word-wrap: break-word;
        }
        
        .system-msg { color: #ffaa00; }
        .trade-msg { color: #00ff88; }
        .player-msg { color: #00d9ff; }
        
        #chat-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-top: 1px solid #00d9ff;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        #online-players {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d9ff;
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .player-item:hover {
            background: rgba(0, 217, 255, 0.3);
        }
        
        #inventory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #00d9ff;
            display: none;
            min-width: 500px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 10px;
            margin-top: 15px;
        }
        
        .inventory-slot {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .inventory-slot:hover {
            border-color: #00d9ff;
            transform: scale(1.05);
        }
        
        .item-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        #trade-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #00ff88;
            display: none;
            width: 600px;
        }
        
        .trade-section {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }
        
        .trade-offer {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .close-btn {
            background: linear-gradient(135deg, #ff4444, #ff6b6b);
        }
        
        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d9ff;
            border-radius: 10px;
        }
        
        #controls-help {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d9ff;
            font-size: 14px;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            margin: 0 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-container">
        <div id="player-info">
            <h3 id="player-name">Loading...</h3>
            <div style="margin: 10px 0;">
                <div>Level: <span id="player-level">1</span></div>
                <div>Gold: <span id="player-gold">0</span> ü™ô</div>
            </div>
            <div class="stat-bar">
                <div class="stat-fill hp-bar" id="hp-bar" style="width: 100%;"></div>
            </div>
            <div style="font-size: 12px; margin-top: 3px;">HP: <span id="hp-text">100/100</span></div>
            <div class="stat-bar">
                <div class="stat-fill xp-bar" id="xp-bar" style="width: 0%;"></div>
            </div>
            <div style="font-size: 12px; margin-top: 3px;">XP: <span id="xp-text">0/100</span></div>
        </div>
        
        <div id="online-players">
            <h3>Online Players (<span id="player-count">0</span>)</h3>
            <div id="player-list"></div>
        </div>
        
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type message... (/trade [player], /inv)" maxlength="200">
        </div>
        
        <div id="controls-help">
            <h4 style="margin-bottom: 10px;">Controls</h4>
            <div><span class="key">WASD</span> Move</div>
            <div><span class="key">Space</span> Attack</div>
            <div><span class="key">I</span> Inventory</div>
            <div><span class="key">Enter</span> Chat</div>
            <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                Click players to trade<br>
                Defeat enemies for loot
            </div>
        </div>
        
        <canvas id="minimap"></canvas>
        
        <div id="inventory">
            <h2>Inventory</h2>
            <div class="inventory-grid" id="inventory-grid"></div>
            <button class="close-btn" onclick="closeInventory()">Close</button>
        </div>
        
        <div id="trade-window">
            <h2>Trade with <span id="trade-partner"></span></h2>
            <div class="trade-section">
                <div class="trade-offer">
                    <h3>Your Offer</h3>
                    <div id="your-offer"></div>
                    <input type="number" id="gold-offer" placeholder="Gold amount" min="0" style="width: 100%; padding: 8px; margin-top: 10px; background: rgba(255,255,255,0.1); border: 1px solid #00d9ff; color: white; border-radius: 5px;">
                </div>
                <div class="trade-offer">
                    <h3>Their Offer</h3>
                    <div id="their-offer"></div>
                </div>
            </div>
            <div style="text-align: center;">
                <button onclick="acceptTrade()">Accept Trade</button>
                <button class="close-btn" onclick="closeTrade()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const minimap = document.getElementById('minimap');
        const minimapCtx = minimap.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Game state
        let myPlayer = null;
        let players = new Map();
        let enemies = [];
        let items = [];
        let keys = {};
        let camera = { x: 0, y: 0 };
        
        // World settings
        const WORLD_SIZE = 3000;
        const TILE_SIZE = 50;
        
        // Item types
        const ITEM_TYPES = {
            SWORD: { icon: '‚öîÔ∏è', name: 'Sword', value: 50 },
            POTION: { icon: 'üß™', name: 'Health Potion', value: 20 },
            SHIELD: { icon: 'üõ°Ô∏è', name: 'Shield', value: 40 },
            GEM: { icon: 'üíé', name: 'Gem', value: 100 },
            COIN: { icon: 'ü™ô', name: 'Gold Coin', value: 10 }
        };
        
        // Initialize player
        async function initPlayer() {
            try {
                const saved = await window.storage.get('my-player');
                if (saved) {
                    myPlayer = JSON.parse(saved.value);
                    addChatMessage(`Welcome back, ${myPlayer.name}!`, 'system');
                } else {
                    const name = 'Player_' + Math.floor(Math.random() * 9999);
                    myPlayer = {
                        id: Date.now(),
                        name: name,
                        x: Math.random() * WORLD_SIZE,
                        y: Math.random() * WORLD_SIZE,
                        color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                        hp: 100,
                        maxHp: 100,
                        level: 1,
                        xp: 0,
                        gold: 0,
                        inventory: []
                    };
                    await savePlayer();
                    addChatMessage(`Welcome to Realm of Echoes, ${myPlayer.name}!`, 'system');
                }
                updateUI();
            } catch (error) {
                console.error('Failed to load player:', error);
                const name = 'Player_' + Math.floor(Math.random() * 9999);
                myPlayer = {
                    id: Date.now(),
                    name: name,
                    x: WORLD_SIZE / 2,
                    y: WORLD_SIZE / 2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                    hp: 100,
                    maxHp: 100,
                    level: 1,
                    xp: 0,
                    gold: 0,
                    inventory: []
                };
            }
        }
        
        async function savePlayer() {
            try {
                await window.storage.set('my-player', JSON.stringify(myPlayer));
            } catch (error) {
                console.error('Failed to save player:', error);
            }
        }
        
        // Multiplayer simulation - broadcast player position
        async function broadcastPosition() {
            try {
                await window.storage.set(`player-${myPlayer.id}`, JSON.stringify({
                    ...myPlayer,
                    lastUpdate: Date.now()
                }), true);
            } catch (error) {
                console.error('Failed to broadcast position:', error);
            }
        }
        
        // Load other players
        async function loadOtherPlayers() {
            try {
                const result = await window.storage.list('player-', true);
                if (result && result.keys) {
                    for (const key of result.keys) {
                        if (key === `player-${myPlayer.id}`) continue;
                        
                        try {
                            const data = await window.storage.get(key, true);
                            if (data) {
                                const player = JSON.parse(data.value);
                                const age = Date.now() - player.lastUpdate;
                                if (age < 30000) {
                                    players.set(player.id, player);
                                }
                            }
                        } catch (e) {
                            console.log('Player not found:', key);
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load players:', error);
            }
            updatePlayerList();
        }
        
        // Chat system
        function addChatMessage(message, type = 'player') {
            const messagesDiv = document.getElementById('chat-messages');
            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${type}-msg`;
            msgEl.textContent = message;
            messagesDiv.appendChild(msgEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }
        
        async function sendChatMessage(message) {
            if (!message.trim()) return;
            
            if (message.startsWith('/')) {
                handleCommand(message);
                return;
            }
            
            const chatMsg = {
                player: myPlayer.name,
                message: message,
                timestamp: Date.now()
            };
            
            try {
                await window.storage.set(`chat-${Date.now()}`, JSON.stringify(chatMsg), true);
                addChatMessage(`${myPlayer.name}: ${message}`, 'player');
            } catch (error) {
                console.error('Failed to send message:', error);
                addChatMessage(`${myPlayer.name}: ${message}`, 'player');
            }
        }
        
        function handleCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0].toLowerCase();
            
            if (command === '/inv' || command === '/inventory') {
                toggleInventory();
            } else if (command === '/trade') {
                if (parts[1]) {
                    initiateTrade(parts[1]);
                } else {
                    addChatMessage('Usage: /trade [playername]', 'system');
                }
            } else {
                addChatMessage('Unknown command. Try /inv or /trade', 'system');
            }
        }
        
        // Inventory system
        function toggleInventory() {
            const inv = document.getElementById('inventory');
            if (inv.style.display === 'none' || !inv.style.display) {
                inv.style.display = 'block';
                renderInventory();
            } else {
                inv.style.display = 'none';
            }
        }
        
        function closeInventory() {
            document.getElementById('inventory').style.display = 'none';
        }
        
        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                
                if (myPlayer.inventory[i]) {
                    const item = myPlayer.inventory[i];
                    const itemType = ITEM_TYPES[item.type];
                    slot.innerHTML = `
                        <div class="item-icon">${itemType.icon}</div>
                        <div style="font-size: 10px;">${itemType.name}</div>
                        ${item.count > 1 ? `<div class="item-count">${item.count}</div>` : ''}
                    `;
                    slot.onclick = () => useItem(i);
                }
                
                grid.appendChild(slot);
            }
        }
        
        function addToInventory(itemType) {
            const existing = myPlayer.inventory.find(item => item && item.type === itemType);
            if (existing) {
                existing.count++;
            } else {
                const emptySlot = myPlayer.inventory.findIndex(item => !item);
                if (emptySlot !== -1) {
                    myPlayer.inventory[emptySlot] = { type: itemType, count: 1 };
                } else if (myPlayer.inventory.length < 20) {
                    myPlayer.inventory.push({ type: itemType, count: 1 });
                } else {
                    addChatMessage('Inventory full!', 'system');
                    return false;
                }
            }
            savePlayer();
            return true;
        }
        
        function useItem(index) {
            const item = myPlayer.inventory[index];
            if (!item) return;
            
            if (item.type === 'POTION') {
                myPlayer.hp = Math.min(myPlayer.maxHp, myPlayer.hp + 30);
                item.count--;
                if (item.count <= 0) {
                    myPlayer.inventory[index] = null;
                }
                addChatMessage('Used Health Potion! +30 HP', 'system');
                updateUI();
                renderInventory();
                savePlayer();
            }
        }
        
        // Trading system
        let currentTrade = null;
        
        function initiateTrade(playerName) {
            const targetPlayer = Array.from(players.values()).find(p => p.name === playerName);
            if (!targetPlayer) {
                addChatMessage(`Player ${playerName} not found`, 'system');
                return;
            }
            
            currentTrade = {
                partner: targetPlayer,
                myOffer: { items: [], gold: 0 },
                theirOffer: { items: [], gold: 0 }
            };
            
            document.getElementById('trade-window').style.display = 'block';
            document.getElementById('trade-partner').textContent = targetPlayer.name;
            addChatMessage(`Trade initiated with ${targetPlayer.name}`, 'trade');
        }
        
        function closeTrade() {
            document.getElementById('trade-window').style.display = 'none';
            currentTrade = null;
        }
        
        function acceptTrade() {
            if (!currentTrade) return;
            
            const goldAmount = parseInt(document.getElementById('gold-offer').value) || 0;
            
            if (goldAmount > myPlayer.gold) {
                addChatMessage('Not enough gold!', 'system');
                return;
            }
            
            myPlayer.gold -= goldAmount;
            myPlayer.gold += 50;
            
            addChatMessage(`Trade completed with ${currentTrade.partner.name}!`, 'trade');
            updateUI();
            savePlayer();
            closeTrade();
        }
        
        // Enemy and combat
        function spawnEnemies() {
            while (enemies.length < 10) {
                enemies.push({
                    x: Math.random() * WORLD_SIZE,
                    y: Math.random() * WORLD_SIZE,
                    hp: 30,
                    type: Math.random() > 0.5 ? 'slime' : 'goblin',
                    lastMove: Date.now()
                });
            }
        }
        
        function updateEnemies() {
            const now = Date.now();
            enemies.forEach(enemy => {
                if (now - enemy.lastMove > 2000) {
                    enemy.x += (Math.random() - 0.5) * 100;
                    enemy.y += (Math.random() - 0.5) * 100;
                    enemy.x = Math.max(0, Math.min(WORLD_SIZE, enemy.x));
                    enemy.y = Math.max(0, Math.min(WORLD_SIZE, enemy.y));
                    enemy.lastMove = now;
                }
            });
        }
        
        function attackNearby() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const dist = Math.hypot(enemy.x - myPlayer.x, enemy.y - myPlayer.y);
                
                if (dist < 60) {
                    enemy.hp -= 10 + myPlayer.level * 5;
                    
                    if (enemy.hp <= 0) {
                        const xpGain = 20;
                        const goldGain = Math.floor(Math.random() * 10) + 5;
                        
                        myPlayer.xp += xpGain;
                        myPlayer.gold += goldGain;
                        
                        if (Math.random() < 0.3) {
                            const lootTypes = Object.keys(ITEM_TYPES);
                            const loot = lootTypes[Math.floor(Math.random() * lootTypes.length)];
                            addToInventory(loot);
                            addChatMessage(`Found ${ITEM_TYPES[loot].name}!`, 'system');
                        }
                        
                        checkLevelUp();
                        enemies.splice(i, 1);
                        spawnEnemies();
                        
                        addChatMessage(`Defeated ${enemy.type}! +${xpGain} XP, +${goldGain} gold`, 'system');
                    }
                    
                    updateUI();
                    savePlayer();
                    break;
                }
            }
        }
        
        function checkLevelUp() {
            const xpNeeded = myPlayer.level * 100;
            if (myPlayer.xp >= xpNeeded) {
                myPlayer.level++;
                myPlayer.xp -= xpNeeded;
                myPlayer.maxHp += 20;
                myPlayer.hp = myPlayer.maxHp;
                addChatMessage(`Level up! You are now level ${myPlayer.level}`, 'system');
            }
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('player-name').textContent = myPlayer.name;
            document.getElementById('player-level').textContent = myPlayer.level;
            document.getElementById('player-gold').textContent = myPlayer.gold;
            
            const hpPercent = (myPlayer.hp / myPlayer.maxHp) * 100;
            document.getElementById('hp-bar').style.width = hpPercent + '%';
            document.getElementById('hp-text').textContent = `${myPlayer.hp}/${myPlayer.maxHp}`;
            
            const xpNeeded = myPlayer.level * 100;
            const xpPercent = (myPlayer.xp / xpNeeded) * 100;
            document.getElementById('xp-bar').style.width = xpPercent + '%';
            document.getElementById('xp-text').textContent = `${myPlayer.xp}/${xpNeeded}`;
        }
        
        function updatePlayerList() {
            const listEl = document.getElementById('player-list');
            const countEl = document.getElementById('player-count');
            
            countEl.textContent = players.size + 1;
            
            let html = `<div class="player-item" style="border-left: 3px solid ${myPlayer.color}">
                ${myPlayer.name} (You) - Lv.${myPlayer.level}
            </div>`;
            
            players.forEach(player => {
                html += `<div class="player-item" style="border-left: 3px solid ${player.color}" 
                         onclick="initiateTrade('${player.name}')">
                    ${player.name} - Lv.${player.level}
                </div>`;
            });
            
            listEl.innerHTML = html;
        }
        
        // Movement
        function updatePlayer() {
            const speed = 3;
            
            if (keys['w'] || keys['arrowup']) myPlayer.y -= speed;
            if (keys['s'] || keys['arrowdown']) myPlayer.y += speed;
            if (keys['a'] || keys['arrowleft']) myPlayer.x -= speed;
            if (keys['d'] || keys['arrowright']) myPlayer.x += speed;
            
            myPlayer.x = Math.max(0, Math.min(WORLD_SIZE, myPlayer.x));
            myPlayer.y = Math.max(0, Math.min(WORLD_SIZE, myPlayer.y));
            
            camera.x = myPlayer.x - canvas.width / 2;
            camera.y = myPlayer.y - canvas.height / 2;
        }
        
        // Rendering
        function draw() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < WORLD_SIZE; x += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x - camera.x, 0);
                ctx.lineTo(x - camera.x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < WORLD_SIZE; y += TILE_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y - camera.y);
                ctx.lineTo(canvas.width, y - camera.y);
                ctx.stroke();
            }
            
            // Enemies
            enemies.forEach(enemy => {
                const screenX = enemy.x - camera.x;
                const screenY = enemy.y - camera.y;
                
                ctx.fillStyle = enemy.type === 'slime' ? '#00ff00' : '#ff00ff';
                ctx.beginPath();
                ctx.arc(screenX, screenY, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(enemy.type, screenX, screenY - 25);
                
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.fillRect(screenX - 20, screenY - 35, 40 * (enemy.hp / 30), 4);
            });
            
            // Other players
            players.forEach(player => {
                const screenX = player.x - camera.x;
                const screenY = player.y - camera.y;
                
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(screenX, screenY, 15, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.name, screenX, screenY - 25);
                ctx.fillText(`Lv.${player.level}`, screenX, screenY + 30);
            });
            
            // My player
            ctx.fillStyle = myPlayer.color;
            ctx.shadowColor = myPlayer.color;
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(myPlayer.name, canvas.width / 2, canvas.height / 2 - 25);
            
            // Minimap
            minimapCtx.fillStyle = '#000';
            minimapCtx.fillRect(0, 0, 200, 200);
            
            const minimapScale = 200 / WORLD_SIZE;
            
            enemies.forEach(enemy => {
                minimapCtx.fillStyle = '#ff00ff';
                minimapCtx.fillRect(enemy.x * minimapScale - 2, enemy.y * minimapScale - 2, 4, 4);
            });
            
            players.forEach(player => {
                minimapCtx.fillStyle = player.color;
                minimapCtx.fillRect(player.x * minimapScale - 2, player.y * minimapScale - 2, 4, 4);
            });
            
            minimapCtx.fillStyle = myPlayer.color;
            minimapCtx.fillRect(myPlayer.x * minimapScale - 3, myPlayer.y * minimapScale - 3, 6, 6);
        }
        
        // Game loop
        let lastBroadcast = 0;
        let lastPlayerLoad = 0;
        
        function gameLoop() {
            const now = Date.now();
            
            updatePlayer();
            updateEnemies();
            draw();
            
            if (now - lastBroadcast > 2000) {
                broadcastPosition();
                lastBroadcast = now;
            }
            
            if (now - lastPlayerLoad > 5000) {
                loadOtherPlayers();
                lastPlayerLoad = now;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key === ' ') {
                e.preventDefault();
                attackNearby();
            }
            
            if (e.key === 'i') {
                toggleInventory();
            }
            
            if (e.key === 'Enter') {
                document.getElementById('chat-input').focus();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage(e.target.value);
                e.target.value = '';
                e.target.blur();
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Initialize
        async function start() {
            await initPlayer();
            spawnEnemies();
            await broadcastPosition();
            await loadOtherPlayers();
            gameLoop();
        }
        
        start();
    </script>
</body>
