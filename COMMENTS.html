<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://www.nolangrayssongames.com/Clever-Symbol.png" type="image/x-icon">
  <title>Clever | Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(270deg, #000000, #050020, #000000, #001133);
      background-size: 600% 600%;
      animation: bgMove 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgMove {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Particle Animation */
    #particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10%, 90% { opacity: 0.8; }
      100% {
        transform: translateY(-100px) translateX(var(--drift));
        opacity: 0;
      }
    }

    /* Login Box */
    #loginBox {
      text-align: center;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 25px #0066ff;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #0066ff;
      color: white;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.1);
    }

    #site {
      display: none;
    }
  </style>
</head>
<body>
  <div id="particles"></div>
  
  <div id="loginBox">
    <h2>GAMES NAME</h2>
    <button onclick="openBlank()">Open in about:blank</button>
  </div>

  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      const p1articleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 3 + 1;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        const drift = (Math.random() - 0.5) * 200;
        
        particle.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${left}%;
          animation-duration: ${duration}s;
          animation-delay: ${delay}s;
          --drift: ${drift}px;
        `;
        
        container.appendChild(particle);
      }
    }
    
    function openBlank() {
      const win = window.open("about:blank", "_blank");
      
      if (!win) {
        alert("Popup blocked! Please allow popups.");
        return;
      }
      
      const siteContent = document.getElementById("site").innerHTML;
      const fullHTML = `
<!DOCTYPE html>

</body>

      `;
      
      win.document.open();
      win.document.write(fullHTML);
      win.document.close();
    }
    
    window.addEventListener('load', createParticles);
